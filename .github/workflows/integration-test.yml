name: Integration Test

# This workflow runs end-to-end integration tests that require manual GitHub App registration.
# It deploys infrastructure, waits for app registration, then validates workflow execution.

on:
  workflow_dispatch:
    inputs:
      test_repo:
        description: "Test repository (owner/repo format)"
        required: true
        type: string
      test_workflow:
        description: "Workflow file in test repo to trigger"
        required: false
        default: "test.yml"
        type: string

env:
  GO_VERSION: "1.24"
  TOFU_VERSION: "1.6.0"
  AWS_REGION: "us-east-1"

jobs:
  integration-basic:
    name: Integration Test - Basic Scenario
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: test/go.sum

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}
          tofu_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Go modules
        working-directory: test
        run: |
          go mod tidy
          go mod download

      - name: Run Basic Integration Test
        working-directory: test
        run: |
          echo "=========================================="
          echo "INTEGRATION TEST - BASIC SCENARIO"
          echo "=========================================="
          echo "Test Repo: ${{ github.event.inputs.test_repo }}"
          echo "Test Workflow: ${{ github.event.inputs.test_workflow }}"
          echo ""
          echo "This test will:"
          echo "1. Deploy RunsOn infrastructure"
          echo "2. Print the AppRunner URL for registration"
          echo "3. Poll for a successful workflow run with RunsOn"
          echo "4. Validate the runner was launched"
          echo "=========================================="
          
          go test -v -timeout 90m -run "TestScenarioBasic" ./...
        env:
          RUNS_ON_LICENSE_KEY: ${{ secrets.RUNS_ON_LICENSE_KEY }}
          RUNS_ON_TEST_REPO: ${{ github.event.inputs.test_repo }}
          RUNS_ON_TEST_WORKFLOW: ${{ github.event.inputs.test_workflow }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Test Summary
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scenario:** Basic" >> $GITHUB_STEP_SUMMARY
          echo "**Test Repo:** ${{ github.event.inputs.test_repo }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Workflow:** ${{ github.event.inputs.test_workflow }}" >> $GITHUB_STEP_SUMMARY
